<h2 data-start="74" data-end="141">Справка по регистру сведений <strong data-start="109" data-end="141"><code data-start="111" data-end="139">ЦеныДляРасчетаБонусов</code></strong></h2>
<p data-start="143" data-end="381"><strong data-start="143" data-end="158">Назначение:</strong><br data-start="158" data-end="161">
Регистр используется для хранения индивидуальных настроек видов цен, участвующих в расчёте бонусов для конкретных покупателей. Позволяет задать, по каким видам цен будет производиться расчёт бонусов для каждого партнёра.</p>
